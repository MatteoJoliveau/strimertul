name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-beta.*"
      - "v*.*.*-rc.*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build: [
          { name: strimertul-linux-amd64, platform: linux/amd64, os: ubuntu-latest },
          { name: "strimertul", platform: windows/amd64, os: windows-latest },
          { name: "strimertul", platform: darwin/universal, os: macos-latest }
        ]
    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ashkeel/wails-build-action@a5b199f715d43a43da481dbd224964cc9baf01f6
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          windows-nsis-installer: false
          macos-package-file-name: strimertul
          macos-package-type: dmg
          go-version: 1.19
          draft: true
