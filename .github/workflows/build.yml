name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ashkeel/wails-build-action@3c97c67b0b1afec7ece65ce789a405918d4ec45e
        with:
          build-name: strimertul
          build-platform: linux/amd64
          package: false
          go-version: 1.19