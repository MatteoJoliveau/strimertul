name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Go environment
      uses: actions/setup-go@v2.1.4
      with:
        go-version: 1.17
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build
    - name: Build app
      run: |
        go build .
